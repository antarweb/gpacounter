<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
     @import url('https://fonts.cdnfonts.com/css/avenir');
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #EC1187 linear-gradient(to bottom right, #EC1187 0%, #FF8D10 100%);
    background-repeat: no-repeat;
    font: 14px "Avenir Next", Helvetica, Arial, sans-serif;
}

.container {
    background-color: transparent;
    border-radius: 0px;
    padding: 0px;
    width: 350px;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.msg-container {
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
   border-radius: 30px;
      }
      
.heading {
  background: white;
  width:100%;
  padding:30px 20px 10px 20px;
  border-radius: 30px 30px 0px 0px;
}
.profile {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
    background: white;
}

.profile-pic {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.profile-info {
    display: flex;
    flex-direction: column;
}

.username {
    font-weight: normal;
    font-size: 16px;
}

.header-text {
    font-size: 14px;
    color: black;
    font-weight: bold;
}
.msgbox {
  border-radius: 0px 0px 30px 30px;
  background-color:rgba(255,255,255,0.4);
  backdrop-filter: blur(24px);
  -webkit-backdrop-filter: blur(6px);
      }
      
.message-box {
    width: 100%;
    height:160px;
    border-radius: 0px;
    border: none;
    background-color: transparent;
    padding:18px 24px ! important;
    margin-bottom:10px;
    font-size: 20px;
    font-weight: 600 ! important;
    color: black;
    outline: none;
    resize: none;
    box-sizing: border-box;
}

.message-box::placeholder {
    color: rgba(0,0,0,0.32);
    font-weight: 800 ! important;
}


.anonymous-text {
    font-size: 12px;
    color: gray;
}

.send-btn {
    background-color: black;
    color: white;
    padding: 20px 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    width: 330px;
    text-align: center;
}

.send-btn:hover {
    background-color: #333;
}

      
        .blinking-textarea {
            position: relative;
            font-family: monospace;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
        }

        /* Blinking caret effect */
        .blinking-textarea::after {
            content: '';
            position: absolute;
            right: 10px;
            top: 10px;
            width: 2px;
            height: 20px;
            background-color: black;
            animation: blink 1s step-end infinite;
        }
      
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
 <div class="msg-container">
  <div class="heading">
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <p class="username">@Antar Saha</p>
                <p class="header-text">send antar anonymous messages!</p>
            </div>
        </div>
  </div>
  <div class="msgbox">
        <textarea id="messageInput" class="message-box blinking-textarea" placeholder="send me anonymous messages..."></textarea>
  </div>
 </div><br><br>
        <button onclick="sendMessage()" class="send-btn">Send!</button>
    </div>
   <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAvC3w2OJatNPTfOD0YE5-v24XYul2vg7s",
            authDomain: "anonymous-messages-692c3.firebaseapp.com",
            projectId: "anonymous-messages-692c3",
            storageBucket: "anonymous-messages-692c3.appspot.com",
            messagingSenderId: "152307243781",
            appId: "1:152307243781:web:f9e7787bcab188aefa756c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Function to send a message
        function sendMessage() {
            var message = document.getElementById('messageInput').value;
            if (message) {
                db.collection('messages').add({
                    content: message,
                    timestamp: new Date()
                }).then(() => {
                    alert("Message sent successfully!");
                    document.getElementById('messageInput').value = ''; // Clear the input
                    loadMessages(); // Load messages again
                }).catch((error) => {
                    console.error("Error sending message: ", error);
                });
            } else {
                alert("Message cannot be empty!");
            }
        }

        // Function to load messages
        function loadMessages() {
            var messageList = document.getElementById('messageList');
            messageList.innerHTML = ''; // Clear the message list
            db.collection('messages').orderBy('timestamp', 'desc').get().then((snapshot) => {
                snapshot.forEach((doc) => {
                    var messageData = doc.data();
                    var li = document.createElement('li');
                    li.textContent = messageData.content;
                    messageList.appendChild(li);
                });
            }).catch((error) => {
                console.error("Error loading messages: ", error);
            });
        }

        // Load messages when the page loads
        window.onload = loadMessages;
    </script>

</body>
</html>
