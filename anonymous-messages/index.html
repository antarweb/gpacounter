<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>

    <!-- Firebase SDKs from CDN (Using version 8 for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
      * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #ff3b6f, #ff9050);
    font-family: Arial, sans-serif;
}

.container {
    background-color: white;
    border-radius: 20px;
    padding: 20px;
    width: 350px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
}

.profile {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.profile-pic {
    border-radius: 50%;
    width: 50px;
    height: 50px;
    margin-right: 10px;
}

.profile-info {
    display: flex;
    flex-direction: column;
}

.username {
    font-weight: bold;
    font-size: 16px;
}

.header-text {
    font-size: 14px;
    color: gray;
}

.message-box {
    width: 100%;
    height: 80px;
    border-radius: 10px;
    border: none;
    background-color: #f7f7f7;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 14px;
    color: #555;
}

.message-box::placeholder {
    color: #d1d1d1;
}

.lock-container {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.lock-icon {
    width: 16px;
    height: 16px;
    margin-right: 5px;
}

.anonymous-text {
    font-size: 12px;
    color: gray;
}

.send-btn {
    background-color: black;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    text-align: center;
}

.send-btn:hover {
    background-color: #333;
}

    </style>
</head>
<body>
<div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/50" alt="Profile Picture" class="profile-pic">
            <div class="profile-info">
                <p class="username">@Tithi_kundu1</p>
                <p class="header-text">send me anonymous messages!</p>
            </div>
        </div>
        
        <textarea id="messageInput" class="message-box" placeholder="send me anonymous messages..."></textarea>

        <button onclick="sendMessage()" class="send-btn">Send!</button>
    </div>
   <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAvC3w2OJatNPTfOD0YE5-v24XYul2vg7s",
            authDomain: "anonymous-messages-692c3.firebaseapp.com",
            projectId: "anonymous-messages-692c3",
            storageBucket: "anonymous-messages-692c3.appspot.com",
            messagingSenderId: "152307243781",
            appId: "1:152307243781:web:f9e7787bcab188aefa756c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Function to send a message
        function sendMessage() {
            var message = document.getElementById('messageInput').value;
            if (message) {
                db.collection('messages').add({
                    content: message,
                    timestamp: new Date()
                }).then(() => {
                    alert("Message sent successfully!");
                    document.getElementById('messageInput').value = ''; // Clear the input
                    loadMessages(); // Load messages again
                }).catch((error) => {
                    console.error("Error sending message: ", error);
                });
            } else {
                alert("Message cannot be empty!");
            }
        }

        // Function to load messages
        function loadMessages() {
            var messageList = document.getElementById('messageList');
            messageList.innerHTML = ''; // Clear the message list
            db.collection('messages').orderBy('timestamp', 'desc').get().then((snapshot) => {
                snapshot.forEach((doc) => {
                    var messageData = doc.data();
                    var li = document.createElement('li');
                    li.textContent = messageData.content;
                    messageList.appendChild(li);
                });
            }).catch((error) => {
                console.error("Error loading messages: ", error);
            });
        }

        // Load messages when the page loads
        window.onload = loadMessages;
    </script>

</body>
</html>
