<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>

    <!-- Include Firebase SDKs from CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <style>
        /* Styling here */
    </style>
</head>
<body>

    <div class="container">
        <h1>Send an Anonymous Message</h1>
        <textarea id="messageInput" placeholder="Your anonymous message..." required></textarea>
        <br>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div id="messages" class="container">
        <h2>Messages</h2>
        <ul id="messageList"></ul>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvC3w2OJatNPTfOD0YE5-v24XYul2vg7s",
            authDomain: "anonymous-messages-692c3.firebaseapp.com",
            projectId: "anonymous-messages-692c3",
            storageBucket: "anonymous-messages-692c3.appspot.com",
            messagingSenderId: "152307243781",
            appId: "1:152307243781:web:f9e7787bcab188aefa756c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Function to send a message
        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            console.log("Message to send:", message); // Log the message

            if (message) {
                db.collection('messages').add({
                    content: message,
                    timestamp: new Date()
                }).then(() => {
                    console.log("Message sent successfully");
                    document.getElementById('messageInput').value = ''; // Clear input after sending
                    loadMessages(); // Reload messages
                }).catch((error) => {
                    console.error("Error sending message: ", error);
                });
            } else {
                console.log("Message is empty");
            }
        }

        // Function to load messages
        function loadMessages() {
            const messageList = document.getElementById('messageList');
            messageList.innerHTML = ''; // Clear the list before loading
            db.collection('messages').orderBy('timestamp', 'desc').get().then((snapshot) => {
                snapshot.docs.forEach(doc => {
                    const message = doc.data().content;
                    const li = document.createElement('li');
                    li.textContent = message;
                    messageList.appendChild(li);
                });
            }).catch((error) => {
                console.error("Error loading messages: ", error);
            });
        }

        // Load messages on page load
        window.onload = loadMessages;
    </script>

</body>
</html>
