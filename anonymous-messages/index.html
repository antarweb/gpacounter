<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>

    <!-- Firebase SDKs from CDN (Using version 8 for simplicity) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #messages {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Send an Anonymous Message</h1>
        <textarea id="messageInput" placeholder="Your anonymous message..." required></textarea>
        <br>
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <div id="messages" class="container" style="display: none;">
        <h2>Messages</h2>
        <ul id="messageList"></ul>
    </div>

    <script>
        // Your Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAvC3w2OJatNPTfOD0YE5-v24XYul2vg7s",
            authDomain: "anonymous-messages-692c3.firebaseapp.com",
            projectId: "anonymous-messages-692c3",
            storageBucket: "anonymous-messages-692c3.appspot.com",
            messagingSenderId: "152307243781",
            appId: "1:152307243781:web:f9e7787bcab188aefa756c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var db = firebase.firestore();

        // Function to send a message
        function sendMessage() {
            var message = document.getElementById('messageInput').value;
            if (message) {
                db.collection('messages').add({
                    content: message,
                    timestamp: new Date()
                }).then(() => {
                    alert("Message sent successfully!");
                    document.getElementById('messageInput').value = ''; // Clear the input
                    loadMessages(); // Load messages again
                }).catch((error) => {
                    console.error("Error sending message: ", error);
                });
            } else {
                alert("Message cannot be empty!");
            }
        }

        // Function to load messages
        function loadMessages() {
            var messageList = document.getElementById('messageList');
            messageList.innerHTML = ''; // Clear the message list
            db.collection('messages').orderBy('timestamp', 'desc').get().then((snapshot) => {
                snapshot.forEach((doc) => {
                    var messageData = doc.data();
                    var li = document.createElement('li');
                    li.textContent = messageData.content;
                    messageList.appendChild(li);
                });
            }).catch((error) => {
                console.error("Error loading messages: ", error);
            });
        }

        // Load messages when the page loads
        window.onload = loadMessages;
    </script>

</body>
</html>
